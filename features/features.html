<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Color Feature</title>
    <style>
        body {
            background-color: #4A90E2; /* Example favorite color */
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .feature-box {
            background: rgba(0,0,0,0.2);
            padding: 24px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .favorite-color {
            font-size: 1.2em;
            margin-bottom: 16px;
        }
        .description {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="feature-box">
        <div class="name">Ethan Siegel</div>
        <div class="favorite-color">Favorite Color: Blue</div>
        <div class="description">
            Blue is calming and inspires creativity. It's the color I love most!
        </div>
    </div>
</body>
</html>
